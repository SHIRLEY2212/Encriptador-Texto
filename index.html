<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class= "header__logo" src="imagenes/Logo.png" alt=""> 
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto"
                class="ingreso__texto"
                placeholder="Ingrese el texto aqui"></textarea>
                <div class="left__footer">
                    <img src="/imagenes/bi_exclamation-circle-fill.png" alt="">
                    <span 
                    class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button 
                        id="botonEncriptar"
                        class="boton__encriptar">Encriptar</button>
                        <button 
                        id="botonDesencriptar"
                        class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img id="munheco" 
                class="muñeco" src="./imagenes/munheco.png" alt="">
                <textarea id="mensajeFinal"
                class="mensaje__final"
                placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo"
                class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p> 
                <button 
                id="botonCopiar" 
                class="boton__copiar">Copiar</button> 
            </div>
        </div>
    </main>
    <!--<footer>

    </footer>
    -->
    <script src="js/script.js"></script>

</body>
</html>
